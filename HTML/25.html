<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 内部样式：
		 head标签中加入一个style标签，在里面定位到你需要修饰的元素，然后在{}中加入你要修饰的样式。
		 -->
		<style type="text/css">
			h1{
				color: crimson;
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<h1 >
			你好混蛋。
		</h1>
	</body>
</html>
