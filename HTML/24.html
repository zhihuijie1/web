<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="get"> 
			<!-- email类型
			  html5的类型可以增加校验
			 -->
			 <input type="email" name="email" /> <br />
			 
			 <!--url
			 网址
			 -->
			 <input type="url" /><br />
			 
			 <input type="submit"/ value="登录"><br />
			 
			 <!--color-->
			 <input type="color" /><br />
			 <!--number:
			 min:最小值
			 max:最大值
			 step:步长	
			 value:默认值：一定在步长的范围中，否则不能提交
			 -->
			 <input type="number" min="1" max="10" step="3" value="4"/> <br />
			 
			 <!--range-->
			 1<input type="range" min="1" max="10" name="range" step="3"/>10
			 <!--date-->
			 <input type="date" />
			 <!--month-->
			 <input type="month" />
			 <!--week-->
			 <input type="week" />
		</form>
	</body>
</html>
