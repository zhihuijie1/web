<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_list.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/logo.jpg" alt="">
        <span class="title">我的博客系统</span>
        <!-- 这个 spacer 用来占位，把导航栏的三个按钮顶到右边 -->
        <span class="spacer"></span>
        <!-- 几个按钮 -->
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="logout">注销</a>
    </div>

    <!-- 页面主体 -->
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="container-left">
            <!-- 用这个 .card 来表示用户信息 -->
            <div class="card">
                <img src="image/OIP-C.jfif" alt="">
                <h3></h3>
                <a href="#">github 地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <!-- 加一个 id，方便选中 -->
                    <span id="span">3</span>
                    <span>2</span>
                </div>
            </div>
        </div>
        <!-- 右侧内容详情 -->
        <div class="container-right">
            <!-- 之前构造的博客都可以删除了 -->
            <!-- 表示一篇博客 -->
<!--            <div class="blog">-->
<!--                <div class="title">第一篇博客</div>-->
<!--                <div class="date">2022-09-19 12:00:00</div>-->
<!--                <div class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi tempora incidunt ullam aperiam! Aut neque tenetur beatae sint tempora, obcaecati quis eos, ea aliquid itaque nam unde repudiandae pariatur eius?</div>-->
<!--                &lt;!&ndash; HTML 中 > 要用转义字符 &gt; &ndash;&gt;-->
<!--                <a href="blog_detail.html">查看全文 &gt;&gt;</a>-->
<!--            </div>-->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // 通过这个函数，来从服务器获取到博客列表页的数据
        function getBlogs() {
            $.ajax({
                type: 'get',
                url: 'blog',
                success: function(body) {
                    // 根据返回的 json 数据，来构造出页面内容 div.blog
                    // jquery ajax 会自动的把响应得到的 body 按照响应的 Content-Type 进行格式转换
                    // 如果响应的 Content-Type 是 json，此时就会自动把 body 转成 js 的对象
                    // 拿到外层元素
                    let container = document.querySelector('.container-right');
                    for(let blog of body) {
                        // 每一个 blog 都是一个 js 对象
                        let blogDiv = document.createElement('div');
                        blogDiv.className = 'blog';
                        // 创建博客标题
                        let titleDiv = document.createElement('div');
                        titleDiv.className = 'title';
                        titleDiv.innerHTML = blog.title;
                        blogDiv.appendChild(titleDiv);
                        // 创建日期
                        let dateDiv = document.createElement('div');
                        dateDiv.className = 'date';
                        dateDiv.innerHTML = blog.postTime;
                        blogDiv.appendChild(dateDiv);
                        // 创建摘要
                        let descDiv = document.createElement('div');
                        descDiv.className = 'desc';
                        descDiv.innerHTML = blog.content;
                        blogDiv.appendChild(descDiv);
                        // 创建查看全文按钮
                        let a = document.createElement('a');
                        a.innerHTML = '查看全文 >>';
                        a.href = 'blog_detail.html?blogId=' + blog.blogId;
                        blogDiv.appendChild(a);
                        // 把 blogDiv 加入外层元素
                        container.appendChild(blogDiv);
                    }
                }
            });
        }

        // 获取博客列表
        getBlogs();

        // 验证登录
        checkLogin();

        // 获取当前用户的信息
        function getUserInfo() {
            $.ajax({
                type: 'get',
                url: 'userInfo',
                success: function(body) {
                    // 让后端在查询失败时，不要返回 200，而是返回 403
                    // 避免在前端触发 success 分支
                    let h3 = document.querySelector('.card h3');
                    h3.innerHTML = body.username;
                    let num = document.querySelector('.counter #span');
                    num.innerHTML = body.blogNum;
                }
            });
        }

        getUserInfo();
    </script>
</body>
</html>
